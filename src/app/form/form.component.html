<div class="container myform-align">
    
  <img src="/assets/logo.png"  style="height:100px ; width:100px;"align="left"/>
  
  <div class="container" style="text-align: center; padding-top:2em">
  <h1>Form</h1> 
  </div>
    <br>
  <form #LoginForm="ngForm" (ngSubmit)="sendData()" name="myForm">
      <div class="form-group">
      <label for="UserName"> UserName : </label>
      <input type="text" required ngModel #name="ngModel" [(ngModel)]="UserName" name="UserName" 
    
      class="form-control"  placeholder="Enter Username" minlength="5" >
    
      <div class="alert alert-danger" *ngIf="name.invalid && ( name.dirty || name.touched )">Name is Compulssory.</div>
    
    </div >

      <div class="form-group">
      <label for="CollageName"> Collage : </label>
      <input type="text" required ngModel #collagename="ngModel" [(ngModel)]="CollageName" name="CollageName" class="form-control"  placeholder="Enter Collage Name">
      
      <div class="alert alert-danger" *ngIf="collagename.invalid || collagename.pristine ">Collage Name is Compulssory.</div>
      </div>

      <div class="form-group">
      <label for="Password"> Password : </label>
      <input type="password" required ngModel #password ="ngModel" [(ngModel)]="Password"
       name="Password" class="form-control"  
       placeholder="Enter your password" 
       maxlength="7">
       
       <div class="alert alert-danger" *ngIf=""> Password is Compulsary </div>
    </div>

        <button type="submit" class="form-control btn btn-success"
      [disabled]="!LoginForm.form.valid"> Submit
        </button>

      </form>
</div>
